<!-- Invites for the party  -->
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
    <script src="config.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Invitation</title>
  </head>
  <body>
    <div id="banner">
      <img src="../media/bsbanner.png" alt="nakyiah and dad name baby shower" />
    </div>
    <div id="diclaimer" class="disclamer">
      Has music! Click screen to pause/play song.
    </div>
    <div class="reset">
      <button id="openBtn" onclick="openUp()">Open</button>
      <button id="rsvn" onclick="rsvp()">RSVP</button>
      <button id="reset" onclick="closeUp()">Reset</button>
      <audio
        id="background-music"
        class="background-music"
        src="../media/justthetwoofus.mp3"
        preload="auto"
      ></audio>
    </div>
    <div id="envelope">
      <div id="back">
        <svg xmlns="http://www.w3.org/2000/svg" height="300" width="300">
          <polygon
            points="0,100 300,100 300,300 0,300"
            style="fill: #cf86e6; stroke: none"
          />
        </svg>
      </div>
      <div id="front">
        <svg xmlns="http://www.w3.org/2000/svg" height="300" width="300">
          <polygon
            points="0,100 150,200 300,100 300,300 0,300"
            style="fill: #f8e8e3; stroke: #ee4394; stroke-width: 3"
          />
        </svg>
      </div>
      <div id="top">
        <svg xmlns="http://www.w3.org/2000/svg" height="300" width="300">
          <polygon
            points="0,100 150,200 300,100"
            style="fill: #f8e8e3; stroke: #ee4394; stroke-width: 2"
          >
            <animate
              id="opentop"
              attributeName="points"
              dur="0.5s"
              fill="freeze"
              begin="indefinite"
              from="0,100 150,200 300,100"
              to="0,100 150,0 300,100"
            />
            <animate
              id="closetop"
              attributeName="points"
              dur="0.5s"
              fill="freeze"
              begin="indefinite"
              from="0,100 150,0 300,100"
              to="0,100 150,200 300,100"
            />
          </polygon>
        </svg>
      </div>
      <div id="letter"></div>
      <button class="open" onclick="openUp()">Click here</button>
    </div>
  </body>
</html>
